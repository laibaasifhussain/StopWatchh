<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>

<!-- ----------------STOP WATCH--------------- -->


        <div class="card" style="width: 18rem;">
  <div class="card-body">
    <h6 class="card-subtitle mb-2 text-muted text-center fs-5">STOP WATCH</h6>
    <br>
    <div class="d-flex justify-content-center">
        <h3>Hour</h3>
        <h3>&nbsp;Min</h3>
        <h3>&nbsp;Sec</h3>
    </div>
    <div class="d-flex justify-content-center">
        <h3 id="hour">00</h3>
        <h5>&nbsp; : &nbsp; &nbsp;</h5>
        <h3 id="min">00</h3>
        <h5>&nbsp; : &nbsp; &nbsp;</h5>
        <h3 id="sec">00</h3>
    </div>
    <br>
    <div class="text-center">
        <button id="startbtn" class=" btn btn-outline-warning" onclick="timer()">Start</button>
         <button id="stopbtn" class=" btn btn-outline-info" onclick="stopTimer()">Stop</button>
          <button id="resetbtn" class=" btn btn-outline-danger" onclick="resettime()">Reset</button>
          </div>
  </div>
</div>
<!-- --------------------END------------------------ -->

</body>
</html>
